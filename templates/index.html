<!DOCTYPE html>
<html>
    <head>
        <!-- "Unicode Transformation Format - 8-bit" and is a character encoding standard -->
        <meta charset="UTF-8">
        <!-- Address compatibility issues that may arise when displaying webpages in older versions of Internet Explorer -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Magic Website</title>
        <!-- CSS for index.html page -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <body>

        <main>

                <div class="team-pic-container">
                    <img class="team-pic" src="{{ url_for('static', filename='images/logo.png') }}" alt="Group Image">

                <div class="description-container">

                        class="description">

            <!-- Divisa Home -->

                <h1 class="description-title">KIT HOME</h1>
                <div class="spartan-logo-container">
                    <img class="spartan-logo-image" src="{{ url_for('static', filename='images/Home.jpeg') }}" alt="Group Image">

            </div>

             <!-- Divisa aWAY -->

                <h1 class="description-title">KIT AWAY</h1>
                <div class="spartan-logo-container">

            </div>

            <div class="content">
                <div class="team-pic-container2">
                    <img class="team-pic2" src="{{ url_for('static', filename='images/Magic2.jpeg') }}" alt="Group Image">
