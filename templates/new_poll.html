<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- "Unicode Transformation Format - 8-bit" and is a character encoding standard -->
        <meta charset="UTF-8">
        <!-- Address compatibility issues that may arise when displaying webpages in older versions of Internet Explorer -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Text on browser tab -->
        <title>Crea un nuovo sondaggio</title>
        <!-- CSS for players page -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='polls.css') }}">
        <!-- For navbar icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- For mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS links -->
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
        <!-- Bootstrap Icons stylesheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <!-- Spartan icon on the top of the page/navbar -->
            <img class="spartan-icon" src="{{ url_for('static', filename='images/logo_magic.jpeg') }}" alt="Custom Icon">
        </header>
        <!-- Navbar for page -->
        <nav>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="/players"><i class="fas fa-users"></i>Players</a></li>
                <li><a href="/calendar"><i class="fas fa-calendar"></i>Calendar</a></li>
                <li><a href="/risultati"><i class="fas fa-risultati"></i>Risultati</a></li>
                <li><a href="/votazione"><i class="fas fa-votazione"></i>Vota MVP</a></li>
            </ul>
        </nav>
        <div class="page-container">
            <div
                class="description">
                <!-- Description content -->
                <h3>Crea un nuovo sondaggio</h3>

                <form action="{{ url_for("create_poll")}}" method="post">
                    <label for="poll">
                        Testo sondaggio:
                        <input type="text" name="poll" placeholder="Testo sondaggio"> 
                    </label><br>
                    
                    <label for="option1">
                        Option1:
                        <input type="text" name="option1" placeholder="Giocatore 1"> 
                    </label><br>

                    <label for="option2">
                        Option2:
                        <input type="text" name="option2" placeholder="Giocatore 2"> 
                    </label><br>

                    <label for="option3">
                        Option3:
                        <input type="text" name="option3" placeholder="Giocatore 3"> 
                    </label><br>

                    <label for="option4">
                        Option4:
                        <input type="text" name="option4" placeholder="Giocatore 4"> 
                    </label><br>
                    
                    <label for="option5">
                        Option5:
                        <input type="text" name="option5" placeholder="Giocatore 5"> 
                    </label><br>
                    
                    <label for="option6">
                        Option6:
                        <input type="text" name="option6" placeholder="Giocatore 6"> 
                    </label><br>
                    
                    <label for="option7">
                        Option7:
                        <input type="text" name="option7" placeholder="Giocatore 7"> 
                    </label><br>
                    
                    <label for="option8">
                        Option8:
                        <input type="text" name="option8" placeholder="Giocatore 8"> 
                    </label><br>
                    
                    <label for="option9">
                        Option9:
                        <input type="text" name="option9" placeholder="Giocatore 9"> 
                    </label><br>
                    
                    <label for="option10">
                        Option10:
                        <input type="text" name="option10" placeholder="Giocatore 10"> 
                    </label><br>

                    <input type="submit" value="Create">
                </form>

              
            </div>
        </div>
        

        <footer>
            <p>&copy; MAGIC F.C.</p>
        </footer>
    </body>
</html>
